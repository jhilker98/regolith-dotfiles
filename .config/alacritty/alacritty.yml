font:
  normal:
    #family: Iosevka Medium
    family: Iosevka Nerd Font
    size: 12.0
    style: Regular
  italic:
    #family: Iosevka  Medium
    family: Iosevka Nerd Font
    size: 12.0
    style: Italic
  bold:
    #family: Iosevka  Medium 
    family: Iosevka Nerd Font
    size: 12.0
    style: Bold

  bold_italic:
    family: Iosevka Nerd Font
    size: 12.0
    style: Bold Italic

# Opacity
background_opacity: 0.75
# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
class:
  instance: Alacritty
  general: Alacritty

# Keybindings for scrolling by line and page 
key_bindings:
  - { key: K, mods: Control|Shift, action: ScrollLineUp }
  - { key: J, mods: Control|Shift, action: ScrollLineDown }
  - { key: PageUp, mods: Control|Shift, action: ScrollPageUp }
  - {
      key: PageDown,
      mods: Control|Shift,
      action: ScrollPageDown
    }
  - { key: PageUp, mods: Control, action: IncreaseFontSize }
  - { key: PageDown, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - {
      key: Space,
      mods: Control,
      mode: Vi,
      action: ScrollToBottom
    }
  - { key: Space, mods: Control, action: ToggleViMode }
  - { key: I, mode: Vi, action: ScrollToBottom }
  - { key: I, mode: Vi, action: ToggleViMode }
  - {
      key: C,
      mods: Control,
      mode: Vi,
      action: ScrollToBottom
    }
  - { key: C, mods: Control, mode: Vi, action: ToggleViMode }
  - { key: Escape, mode: Vi, action: ClearSelection }
  - { key: Y, mods: Control, mode: Vi, action: ScrollLineUp }
  - {
      key: E,
      mods: Control,
      mode: Vi,
      action: ScrollLineDown
    }
  - { key: G, mode: Vi, action: ScrollToTop }
  - { key: G, mods: Shift, mode: Vi, action: ScrollToBottom }
  - { key: B, mods: Control, mode: Vi, action: ScrollPageUp }
  - {
      key: F,
      mods: Control,
      mode: Vi,
      action: ScrollPageDown
    }
  - {
      key: U,
      mods: Control,
      mode: Vi,
      action: ScrollHalfPageUp
    }
  - {
      key: D,
      mods: Control,
      mode: Vi,
      action: ScrollHalfPageDown
    }
  - { key: Y, mode: Vi, action: Copy }
  - { key: Y, mode: Vi, action: ClearSelection }
  - { key: V, mode: Vi, action: ToggleNormalSelection }
  - {
      key: V,
      mods: Shift,
      mode: Vi,
      action: ToggleLineSelection
    }
  - {
      key: V,
      mods: Control,
      mode: Vi,
      action: ToggleBlockSelection
    }
  - {
      key: V,
      mods: Alt,
      mode: Vi,
      action: ToggleSemanticSelection
    }
  - { key: Return, mode: Vi, action: Open }
  - { key: K, mode: Vi, action: Up }
  - { key: J, mode: Vi, action: Down }
  - { key: H, mode: Vi, action: Left }
  - { key: L, mode: Vi, action: Right }
  - { key: Up, mode: Vi, action: Up }
  - { key: Down, mode: Vi, action: Down }
  - { key: Left, mode: Vi, action: Left }
  - { key: Right, mode: Vi, action: Right }
  - { key: Key0, mode: Vi, action: First }
  - { key: Key4, mode: Vi, action: Last }
  - {
      key: Key6,
      mods: Shift,
      mode: Vi,
      action: FirstOccupied
    }
  - { key: H, mods: Shift, mode: Vi, action: High }
  - { key: M, mods: Shift, mode: Vi, action: Middle }
  - { key: L, mods: Shift, mode: Vi, action: Low }
  - { key: B, mode: Vi, action: SemanticLeft }
  - { key: W, mode: Vi, action: SemanticRight }
  - { key: E, mode: Vi, action: SemanticRightEnd }
  - { key: B, mods: Shift, mode: Vi, action: WordLeft }
  - { key: W, mods: Shift, mode: Vi, action: WordRight }
  - { key: E, mods: Shift, mode: Vi, action: WordRightEnd }
  - { key: Key5, mods: Shift, mode: Vi, action: Bracket }
  - { key: Slash, mode: Vi, action: SearchForward }
  - {
      key: Slash,
      mods: Shift,
      mode: Vi,
      action: SearchBackward
    }
  - { key: N, mode: Vi, action: SearchNext }
  - { key: N, mods: Shift, mode: Vi, action: SearchPrevious }
