# BEGIN ACE
colors:
  primary:
    background: '0x0c0807'
    foreground: '0xdcdad3'
  cursor:
    text:       '0x0c0807'
    cursor:     '0xdcdad3'
  normal:
    black:      '0x0c0807'
    red:        '0xAB1817'
    green:      '0x8B745D'
    yellow:     '0x9D8A71'
    blue:       '0x5064A3'
    magenta:    '0xABA59A'
    cyan:       '0xC3BBAC'
    white:      '0xdcdad3'
  bright:
    black:      '0x9a9893'
    red:        '0xAB1817'
    green:      '0x8B745D'
    yellow:     '0x9D8A71'
    blue:       '0x5064A3'
    magenta:    '0xABA59A'
    cyan:       '0xC3BBAC'
    white:      '0xdcdad3'

# END ACE

key_bindings:
- { key: K, mods: Control|Shift, action: ScrollLineUp}
- { key: J, mods: Control|Shift, action: ScrollLineDown}
- { key: PageUp, mods: Control|Shift, action: ScrollPageUp}
- { key: PageDown, mods: Control|Shift, action: ScrollPageDown}
