# Fonts
font:
  normal:
    #family: Iosevka Medium
    family: Iosevka Nerd Font
    size: 12.0
    style: Regular
  italic:
    #family: Iosevka  Medium
    family: Iosevka Nerd Font
    size: 12.0
    style: Italic
  bold:
    #family: Iosevka  Medium 
    family: Iosevka Nerd Font
    size: 12.0
    style: Bold

    # Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
- { key: K, mods: Control|Shift, action: ScrollLineUp}
- { key: J, mods: Control|Shift, action: ScrollLineDown}
- { key: PageUp, mods: Control|Shift, action: ScrollPageUp}
- { key: PageDown, mods: Control|Shift, action: ScrollPageDown}

# Opacity
background_opacity: 0.8

